        /* Add this to your styles.css file or keep inline */
        .nav-circle {

            display: flex;
            justify-content: center;

        .quick-button:hover {

            transform: translateY(-5px);

            border-color: rgba(59, 130, 246, 0.5);
        }

        .quick-button img {

            height: 36px;
            margin-bottom: 8px;

        }

        .quick-button span {
            text-align: center;
            font-size: 12px;
            width: 100%;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .nav-circle {
                top: 60px;
                padding: 10px 0;
            }

            .nav-buttons {
                gap: 10px;
            }

            .quick-button {
                width: 75px;
                height: 75px;
                padding: 8px;
            }

            .quick-button img {
                width: 30px;
                height: 30px;
                margin-bottom: 5px;
            }

            .quick-button span {

            }
        }

        @media (max-width: 480px) {
            .nav-buttons {
                gap: 5px;
            }

                width: 65px;
                height: 65px;
                padding: 5px;

                width: 26px;
                height: 26px;
                margin-bottom: 3px;
            }

            .quick-button span {

        }

<script>
    const menuBtn = document.querySelector('.menu-btn');
    const navMenu = document.querySelector('.home-nav');

    menuBtn.addEventListener('click', () => {
        menuBtn.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    let slideIndex = 0;
    const slides = document.querySelectorAll('.slides');

    function showSlides() {
        slides.forEach(slide => slide.style.opacity = '0');
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].style.opacity = '1';
        setTimeout(showSlides, 5000);
    }

    // Add the active class initially to the first slide
    slides[0].style.opacity = '1';

    // Start slideshow after a brief delay
    setTimeout(showSlides, 5000);

    // Add hover effect to nav items
    const navLinks = document.querySelectorAll('.home-nav a');
    navLinks.forEach(link => {
        link.addEventListener('mouseenter', () => {
            navLinks.forEach(otherLink => {
                if (otherLink !== link) {
                    otherLink.style.opacity = '0.5';
                }
            });
        });

        link.addEventListener('mouseleave', () => {
            navLinks.forEach(otherLink => {
                otherLink.style.opacity = '1';
            });
        });
    });
</script>
