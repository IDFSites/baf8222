<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDF Inspired Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            height: 100px;
        }
        nav {
            background-color: #00509e;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Align items vertically */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav img {
            height: 30px; /* Adjust the height as needed */
            margin-left: 10px; /* Space between the button and the image */
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            max-width: 800px; /* Wider width */
            margin: auto;
        }
        .slides {
            display: none;
            animation: fade 2s; /* Fade effect */
        }
        .slides img {
            width: 100%;
            height: 400px; /* Fixed height */
            object-fit: cover; /* Ensure images cover the area */
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .waze-link, .phone-link {
            display: inline-block;
            margin: 0 10px; /* Space between the icons */
        }
        .waze-link img, .phone-link img {
            height: 50px;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/image.png" alt="Logo">
        <h1>ברוכים הבאים לבא״פ לכיש</h1>
    </header>
    <nav>
        <a href="https://drive.google.com/drive/folders/1eukttdchx_RhKsffOfaXzMPh8PvDm5L0?usp=share_link">ביה״ס ללחימה</a>
        <a href="https://drive.google.com/drive/folders/1WTiPKJdpvIZcJ9K8Ss-_WaFHaeVqJYfX?usp=sharing">ביה״ס להגנ״ש</a>
        <a href="https://drive.google.com/drive/folders/1J1cC6wWvULd0PcuwxBc2urm0kZpaD4ZU?usp=share_link">ביה״ס לנהיגה</a>
        <a href="https://drive.google.com/drive/folders/1iB7gqA3bSVP8WePY-UTtNrZa9Xr3trfR?usp=share_link">ביה״ס לגששים</a>
        <a href="https://safetyprod.azurewebsites.net"> בטיחות</a>
    </nav>
    <section>
        <div class="waze-phone-links">
            <a href="https://waze.com/ul/hsv8gdq04d" target="_blank" class="waze-link">
                <img src="images/waze.png" alt="Waze">
            </a>
            <a href="tel:+97286813303" class="phone-link">
                <img src="images/phone.png" alt="Phone">
            </a>
        </div>
        <h2>Placeholder Content</h2>
        <div class="slideshow-container">
            <div class="slides">
                <img src="images/im1.png" alt="Slide 1">
            </div>
            <div class="slides">
                <img src="images/im2.png" alt="Slide 2">
            </div>
            <div class="slides">
                <img src="images/im3.png" alt="Slide 3">
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }
    </script>
</body>
</html>
